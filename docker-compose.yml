version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: health-monitoring-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: healthmonitoring
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
